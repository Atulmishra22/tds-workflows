name: Daily Commit Workflow

on:
  schedule:
    # Runs daily at 08:15 UTC (you can adjust hour/minute)
    - cron: '15 8 * * *'
  workflow_dispatch:  # allows manual trigger too

jobs:
  daily_commit_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add commit step by 23f2001262@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date -u)" >> daily_log.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily_log.txt
          git commit -m "Automated daily commit: $(date -u)" || echo "No changes to commit"
          git push
